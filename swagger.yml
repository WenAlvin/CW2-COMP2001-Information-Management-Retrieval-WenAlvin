openapi: 3.0.0
info:
  title: "TrailService API"
  version: "1.0"
  description: "CRUD for Trails"
servers:
  - url: "/api"
components:
  schemas:
    Trail:
      type: "object"
      required:
        - trail_id
      properties:
        name:
          type: "string"
        description:
          type: "string"
        difficulty:
          type: "string"
        length:
          type: "number"
        estimated_time:
          type: "string"
        features:
          type: "string"
        created_date:
          type: "string"
        owner_id:
          type: "integer"
paths:
  /trails:
    get:
      summary: "Get all trails (limited view)"
      operationId: "trails.read_all"
      responses:
        "200":
          description: "List of trails"
       